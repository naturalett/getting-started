<!DOCTYPE html>
<html>
<head>
  <title>Result</title>
  <style>
    /* Add some CSS styles to improve the look of the page */
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin-top: 50px;
    }
    form {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <h1>{{ result }}</h1>
  <form action="/" method="GET">
    <input type="submit" value="Enter another input">
  </form>
</body>
</html>
