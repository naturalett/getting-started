name: CI

on: [push]

env:
  GIT_PR_SHA: ${{github.event.pull_request.head.sha}}

jobs:
  initiate:
    name: sync
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

  test:
    name: test
    needs: initiate
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    - name: Test with pytest
      run: |
        python -m pytest python/program-calc/calculate/unit_tests.py --junit-xml test-results/unit_test_results.xml
    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v1
      if: always()
      with:
        files: test-results/**/*.xml

  build:
    name: build
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set env
      run: echo "BUILD_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
    - name: Build artifact
      run: |
        cd python/program-calc
        python setup.py sdist bdist_wheel
        env
    - name: Backup artifact
      run: |
        mkdir -p ${{ github.workspace }}/dist
        cp -r python/program-calc/dist/* ${{ github.workspace }}/dist/
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: my-artifact
        path: ${{ github.workspace }}

  artifact:
    name: artifact
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Retrieve saved artifact
      uses: actions/download-artifact@v2
      with:
        name: my-artifact
        path: ${{ github.workspace }}
    - name: Print the downloaded artifact
      run: ls -al ${{ github.workspace }}/dist/
    - name: Upload distribution
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        TWINE_REPOSITORY_URL: https://upload.pypi.org/legacy/
      run: |
        pip install twine
        cd ${{ github.workspace }}
        twine upload dist/*