name: CI

on: [push]

# env:
#   ARTIFACT_FOLDER: path/to/artifacts

jobs:
  initiate:
    name: sync
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

  test:
    name: test
    needs: initiate
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    - name: Test with pytest
      run: |
        python -m pytest python/program-calc/calculate/unit_tests.py --junit-xml test-results/unit_test_results.xml
    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v1
      if: always()
      with:
        files: test-results/**/*.xml

  build:
    name: build
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build artifact
      run: |
        cd python/program-calc
        ls -al
        ls -al calculate
        python setup.py sdist bdist_wheel
        ls -al
        mkdir -p ${{ github.workspace }}/dist
        ls -al dist
        ls -al ${{ github.workspace }}
        pwd
    - name: Copy artifact
      run: |
        pwd
        cd python/program-calc
        cp -r dist/* ${{ github.workspace }}/dist/
        ls -al ${{ github.workspace }}/dist/
    - name: Upload Artifact GitHub Action
      uses: actions/upload-artifact@v2
      with:
        name: my-artifact
        path: ${{ github.workspace }}

  artifact:
    name: artifact
    needs: build
    runs-on: ubuntu-latest
    steps:
    # - name: Checkout
    #   uses: actions/checkout@v2
    - name: Print dir content
      run: |
        pwd
        ls -al
    - name: Retrieve saved artifact
      uses: actions/download-artifact@v2
      with:
        name: my-artifact
        path: ${{ github.workspace }}
    - run: ls -al ${{ github.workspace }}/
    - run: ls -al ${{ github.workspace }}/dist/
    - name: Upload artifact
      run: |
        pip install twine
        cd ${{ github.workspace }}
        twine upload dist/*

